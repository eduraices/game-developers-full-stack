    <script>
    
        // avoid to repeat fetch sentences, using a function to fetch GET from any API route
        function fetcher (path) {
            fetch('http://localhost:8080/' + path, {
                headers: {AccessControlAllowOrigin: true}
                })
            .then(response => response.json())
            .then(data => console.log(data) );
        }
